<meta name="viewport" content="width=320" />
<div class="controlpanel" id="ControlPanel" runat="server" codetype="dotnetnuke/server" codebase="CONTENTPANE"/>

<div class="pagemaster">
    <div class="header">
         <div class="headerMenu"><img src="images/menucorner.png" class="menucorner" style="display:none" alt="menucorner" /><object id="dnnNAV" codetype="dotnetnuke/server" codebase="NAV">
	                                <param name="ProviderName" value="DNNMenuNavigationProvider" />
	                                <param name="IndicateChildren" value="false" />
	                                <param name="ControlOrientation" value="Horizontal" />
									<param name="CSSControl" value="mainMenu" />
	                            </object></div>
        [LOGO]
    </div>
    
       <div class="box">
    <div class="userbar">[USER] [LOGIN]</div>
        <div class="content">
           	<TABLE cellspacing="3" cellpadding="3" width="100%" border="0" class="maintable">
			<TR>
				<TD class="toppane" colspan="3" valign="top" align="center" runat="server" id="TopPane"></TD>
			</TR>
			<TR valign="top">
				<TD valign="top" align="center" runat="server" id="LeftPane"></TD>
				<TD valign="top" align="center" runat="server" id="ContentPane"></TD>
				<TD valign="top" align="center" runat="server" id="RightPane"></TD>
			</TR>
			<TR>
				<TD class="bottompane" colspan="3" valign="top" align="center" runat="server" id="BottomPane"></TD>
			</TR>
		</TABLE>
        </div>
         <img src="images/botl.png" alt="corner" class="cornerleft" style="display:none" />
         <div class="whitebottom" style="display:none">&nbsp;</div>
    </div>
    
    
    <div class="bottom">
    <div class="searchbar">[SEARCH]</div>
  
    </div>
</div>
